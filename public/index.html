<body>
  <script src="js/indexPage.js"></script>

  <div class="top-logo">
    <img src="assets/logo.png" alt="logo-alt">
  </div>
  <div class="homeElements">
    <div class="heading">
      <div class="container">
        <h1>Welcome to Moneypoly!!</h1>
  
        <h4>The most popular online monopoly game in the world!</h4>
  
      </div>
      <button id="goButton" >GO!</button>
    </div>
  
    <div class="nameSection none" id="nameSection">
      <label for="userName" id="enterNameLabel">Please Enter Your Name Here:</label><br>
      <input type="text" id="userName"><br>
      <input type="submit" id = "playButton" class="button" value="Let's Play!" onclick="validateUserName();">
    </div>

    <div class="choiceSection none" id="choiceSection">
      <label id="choiceLabel">Choose How You Want to Play:</label><br>
      <div class="choiceBoxes">
        <input type="submit" id = "hostButton" class="button" value="Host a Game!" onclick="hostGameClicked('waitingRoom.html')">
        <p class="or">Or</p>
        <input type="submit" id = "joinButton" class="button" value="Join a Game!">

      </div>
      
     
    </div>

    <div class="joinSection none" id="joinSection">
      <label id="roomCodeLabel">Enter the room code here:</label><br>
      <input type="text" id="roomCode"><br>
      <input type="submit" id = "joinRoomButton" class="button" value="Join Room!">
    </div>

  </div>


 

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
